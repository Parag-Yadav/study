<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  </head>
  <body>
    <h1 style="text-align:center">Welcome</h1>


    <div class="container" ng-app="myApp">
      <div class="row">
        <div class="col-md-6 col-sm-12" style="border:2px; border-style:solid">
          <h1 style="text-align:center">Enter Details</h1>
          <div class="row">
              <input class="col-md-12 form-control" ng-model="welcome_name" type="text" placeholder="Name">
              <input class="col-md-12 form-control" ng-model="welcome_age" type="text" placeholder="Age">
              <button type="button" class="btn btn-default">Submit</button>
            </div>
        </div>
        <div class="col-md-6  col-sm-12" style="border:2px; border-style:solid">
          <h1 style="text-align:center">Details Provided</h1>
          Name: <span ng-bind="welcome_name"></span><br>
          Age: {{welcome_age}}
        </div>
      </div>
    </div>

     <script src="js/angular.min.js"></script>
     <script>
     var app = angular.module('myApp', []);
     </script>
  </body>
</html>
